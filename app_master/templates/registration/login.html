{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-3">Login</h1>
        <hr>
    </div>
    <div class="container form-group">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    <label>{{ field.name|upper }}</label>
                    <input type="{% if field.name == 'password' %}password{% else %}text{% endif %}" name="{{ field.name }}" class="form-control"><br>
                {% endfor %}
                <hr>
                <button type="submit" class="btn btn-success lg center">Login</button>
            </form>
            <br>
        </div>
{% endblock content %}
